
{% extends "base.html" %}
{% block content %}

<h1><u>Squid Log Listing:</u></h1><br>
<div class="spacer"></div>

{% if err_msg != '' %}
	<span style="color:red">{{err_msg}}</span>
	<div class="spacer"></div>
{% endif %}

<center>
<table border="1" cellpadding="10">
<tr>
<th>Filename</th>
</tr>

{% for lf in log_file_list %}
	<tr>
	<td><a href="/LML/mine_logs_process/{{ lf|escape }}">{{ lf|escape }}</a></td> <!-- filename -->
	</tr>    
{% endfor %}
</table>
</center>

<div class="spacer"></div>
<div class="spacer"></div>

<div id="stylized" class="myform">
<form action="/LML/log_list" method="post">
{% csrf_token %}
<h1><u>Filter Log Files</u></h1><br>
<!--<p>This is the basic look of my form without table</p> -->

<label>Start UTC Timestamp
<span class="small">Earliest Timestamp: yyymmddhhiiss</span>
</label>
<input type="text" name="earliest_utc_ts" value="" />

<label>End UTC Timestamp
<span class="small">Latest Timestamp: yyymmddhhiiss</span>
</label>
<input type="text" name="latest_utc_ts" value=""/>

<br>
<button type="submit">Filter</button>

</form>
</div>

<div class="spacer"></div>

<u>Go to:</u>
<br><br>
<a href="/LML">LML</a><br><br>
<a href="/">Home</a>

{% endblock %}
