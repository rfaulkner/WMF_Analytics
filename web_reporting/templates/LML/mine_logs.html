
{% extends "base.html" %}
{% block content %}

<h1>Mine Squid Logs:</h1><br>

<u><h3>Choose hour of logs to mine:</h3></u>

<form action="/LML/mine_logs_process" method="post">
{% csrf_token %}
<label for="year"> 
<pre>YEAR:		</pre>
</label>
<input type="text" name="year" value="{{ year|escape }}" />
<br/>
<label for="month"> 
<pre>MONTH:		</pre>
</label>
<input type="text" name="month" value="{{ month|escape }}" />
<br/>
<label for="day"> 
<pre>DAY:		</pre>
</label>
<input type="text" name="day" value="{{ day|escape }}" />
<br/>
<label for="hour"> 
<pre>HOUR (24HR Format):		</pre>
</label>
<input type="text" name="hour" value="{{ hour|escape }}" />
<br/>
<br/>
<input type="submit" value="Mine" />
</form>

<br><br><br>
<u>Go to:</u>
<br><br>
<a href="/LML">LML</a><br><br>
<a href="/">Home</a>

{% endblock %}
